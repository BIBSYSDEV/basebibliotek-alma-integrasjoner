plugins {
    id 'java'
}

group 'no.nb.basebibliotek.generated'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

project.ext {
    jaxbTargetDir = file("$buildDir/generated/sources/xjc")
}

sourceSets.main.java.srcDirs += jaxbTargetDir

configurations {
    jaxb
}

dependencies {
    implementation group: 'org.glassfish.jaxb', name: 'jaxb-runtime', version: '3.0.2'
    jaxb group: 'com.sun.xml.bind', name: 'jaxb-xjc', version: '4.0.0'
    jaxb group: 'com.sun.xml.bind', name: 'jaxb-impl', version: '3.0.2'
    jaxb group: 'javax.xml.bind', name: 'jaxb-api', version: '2.4.0-b180830.0359'
    jaxb group: 'javax.activation', name:'javax.activation-api', version: '1.2.0'
}

task xsd2java() {
    doLast {
        jaxbTargetDir.mkdirs()
        ant.taskdef(name: 'xjc', classname: 'com.sun.tools.xjc.XJC2Task', classpath: configurations.jaxb.asPath)
        ant.jaxbTargetDir = jaxbTargetDir
        ant.xjc(
                destdir: '${jaxbTargetDir}',
                package: 'no.nb.basebibliotek.generated',
                schema: 'https://www.nb.no/baser/bibliotek/eksport/basebibliotek.xsd'
        )
    }
}

tasks.withType(JavaCompile) {
    dependsOn(xsd2java)
}